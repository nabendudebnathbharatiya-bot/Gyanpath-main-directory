<!DOCTYPE html>
<html lang="bn" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>চক্রধাম ডিরেক্টরি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#0f172a',
                        lightBg: '#f8fafc',
                        cardDark: '#1e293b',
                        cardLight: '#ffffff'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* গ্লাস ইফেক্ট ফিক্স */
        .glass-panel {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-lightBg dark:bg-darkBg text-slate-900 dark:text-white min-h-screen pb-28 no-scrollbar selection:bg-yellow-500 selection:text-black">

    <header class="fixed top-0 w-full z-40 bg-white/90 dark:bg-slate-900/90 glass-panel px-5 py-4 shadow-md border-b border-slate-200 dark:border-slate-800 transition-colors">
        <div class="max-w-2xl mx-auto w-full flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img id="app-logo" src="" class="w-10 h-10 rounded-xl hidden border border-yellow-500 shadow-sm">
                <h1 id="main-title" class="text-2xl font-black text-slate-800 dark:text-yellow-500 uppercase tracking-tighter">লোড হচ্ছে...</h1>
            </div>
            <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-800 dark:text-yellow-400 text-xl active:scale-90 transition shadow-sm border border-slate-200 dark:border-slate-700">
                <i id="theme-icon" class="fa-solid fa-sun"></i> </button>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-5 mt-24">
        
        <div class="relative mb-8 group">
            <i class="fa-solid fa-magnifying-glass absolute left-6 top-5 text-slate-400 text-xl group-focus-within:text-yellow-500 transition-colors"></i>
            <input type="text" id="searchInput" placeholder="নাম, আইডি বা ট্যাগ দিয়ে খুঁজুন..." 
            class="w-full bg-white dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 rounded-2xl py-4 pl-14 pr-6 font-bold text-lg text-slate-900 dark:text-white outline-none focus:border-yellow-500 dark:focus:border-yellow-500 transition-all shadow-sm placeholder:text-slate-400">
        </div>

        <div id="top-ad-box" class="hidden rounded-3xl overflow-hidden mb-10 h-[130px] shadow-lg relative group border border-slate-200 dark:border-slate-700 bg-slate-100 dark:bg-slate-800">
            <span class="absolute top-2 right-2 bg-black/70 backdrop-blur text-[10px] px-2 py-0.5 rounded text-white z-10 font-bold uppercase tracking-wide">Sponsored</span>
            <a id="top-ad-link" href="#"><img id="top-ad-img" src="" class="w-full h-full object-cover transition duration-700 group-hover:scale-105"></a>
        </div>

        <div id="app-container" class="space-y-8"></div>
    </main>

    <a href="root_map.html" class="fixed bottom-24 right-6 z-30 bg-slate-800 dark:bg-slate-700 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-xl border border-slate-600 active:scale-90 transition hover:bg-yellow-500 hover:text-black group">
        <i class="fa-solid fa-sitemap text-xl group-hover:rotate-90 transition-transform duration-300"></i>
    </a>

    <nav class="fixed bottom-0 w-full z-50 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 pb-3 pt-2 shadow-[0_-5px_20px_rgba(0,0,0,0.05)] transition-colors">
        <div class="max-w-2xl mx-auto flex justify-around items-center relative">
            
            <a href="https://chakra-login-app.vercel.app/" class="flex flex-col items-center text-slate-400 hover:text-yellow-600 dark:hover:text-yellow-500 transition group">
                <i class="fa-solid fa-house text-2xl mb-1 group-active:scale-90 transition"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider">Home</span>
            </a>

            <div onclick="toggleExplore()" class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center -translate-y-8 shadow-2xl shadow-yellow-500/40 cursor-pointer border-[6px] border-white dark:border-slate-900 active:scale-95 transition transform hover:-translate-y-9">
                <i class="fa-solid fa-compass text-3xl text-slate-900 animate-pulse"></i>
            </div>

            <button onclick="toggleFavFilter()" id="fav-nav-btn" class="flex flex-col items-center text-slate-400 hover:text-yellow-600 dark:hover:text-yellow-500 transition group">
                <i class="fa-solid fa-star text-2xl mb-1 group-active:scale-90 transition"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider">Fav</span>
            </button>
        </div>
    </nav>

    <div id="explore-menu" class="fixed inset-0 z-[100] hidden flex items-end justify-center bg-black/60 backdrop-blur-sm transition-opacity duration-300 opacity-0">
        <div class="w-full max-w-2xl bg-white dark:bg-slate-900 rounded-t-[40px] p-6 border-t border-yellow-500/30 shadow-2xl transform translate-y-full transition-transform duration-300" id="explore-panel">
            
            <div class="flex justify-between items-center mb-8 px-2">
                <h2 class="text-xl font-black text-slate-800 dark:text-white uppercase flex items-center gap-2">
                    <i class="fa-solid fa-grid-2 text-yellow-500"></i> মেনু নির্বাচন করুন
                </h2>
                <button onclick="toggleExplore()" class="w-9 h-9 rounded-full bg-slate-100 dark:bg-slate-800 text-red-500 flex items-center justify-center hover:bg-red-500 hover:text-white transition">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>

            <div class="grid grid-cols-2 gap-4 pb-4">
                <a href="LINK_HERE" class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl border border-slate-200 dark:border-slate-700 hover:border-green-500 hover:shadow-lg hover:shadow-green-500/10 transition flex items-center gap-4 group">
                    <div class="w-12 h-12 rounded-full bg-green-100 dark:bg-green-500/20 flex items-center justify-center text-green-600 dark:text-green-400 text-xl">
                        <i class="fa-solid fa-graduation-cap"></i>
                    </div>
                    <span class="font-bold text-slate-700 dark:text-slate-200">শিক্ষাসাথী</span>
                </a>
                <a href="LINK_HERE" class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl border border-slate-200 dark:border-slate-700 hover:border-orange-500 hover:shadow-lg hover:shadow-orange-500/10 transition flex items-center gap-4 group">
                    <div class="w-12 h-12 rounded-full bg-orange-100 dark:bg-orange-500/20 flex items-center justify-center text-orange-600 dark:text-orange-400 text-xl">
                        <i class="fa-solid fa-trophy"></i>
                    </div>
                    <span class="font-bold text-slate-700 dark:text-slate-200">প্রতিযোগিতা</span>
                </a>
                <a href="LINK_HERE" class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl border border-slate-200 dark:border-slate-700 hover:border-purple-500 hover:shadow-lg hover:shadow-purple-500/10 transition flex items-center gap-4 group">
                    <div class="w-12 h-12 rounded-full bg-purple-100 dark:bg-purple-500/20 flex items-center justify-center text-purple-600 dark:text-purple-400 text-xl">
                        <i class="fa-solid fa-palette"></i>
                    </div>
                    <span class="font-bold text-slate-700 dark:text-slate-200">সংস্কৃতি</span>
                </a>
                <a href="LINK_HERE" class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl border border-slate-200 dark:border-slate-700 hover:border-blue-500 hover:shadow-lg hover:shadow-blue-500/10 transition flex items-center gap-4 group">
                    <div class="w-12 h-12 rounded-full bg-blue-100 dark:bg-blue-500/20 flex items-center justify-center text-blue-600 dark:text-blue-400 text-xl">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <span class="font-bold text-slate-700 dark:text-slate-200">অনুসন্ধান</span>
                </a>
                <a href="LINK_HERE" class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl border border-slate-200 dark:border-slate-700 hover:border-yellow-500 hover:shadow-lg hover:shadow-yellow-500/10 transition flex items-center gap-4 group">
                    <div class="w-12 h-12 rounded-full bg-yellow-100 dark:bg-yellow-500/20 flex items-center justify-center text-yellow-600 dark:text-yellow-400 text-xl">
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <span class="font-bold text-slate-700 dark:text-slate-200">চক্রধাম</span>
                </a>
                <a href="root_map.html" class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl border border-slate-200 dark:border-slate-700 hover:border-pink-500 hover:shadow-lg hover:shadow-pink-500/10 transition flex items-center gap-4 group">
                    <div class="w-12 h-12 rounded-full bg-pink-100 dark:bg-pink-500/20 flex items-center justify-center text-pink-600 dark:text-pink-400 text-xl">
                        <i class="fa-solid fa-folder-tree"></i>
                    </div>
                    <span class="font-bold text-slate-700 dark:text-slate-200">ডিরেক্টরি</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // --- ডাটা লোডিং এবং রেন্ডারিং ---
        let allApps = []; let allAds = []; let adIdx = 0; let showFavs = false;

        async function loadData() {
            try {
                // প্যারালাল ফেচিং
                const [t, ad, app] = await Promise.all([
                    fetch('./title.json').then(r => r.json()),
                    fetch('./ad-banner.json').then(r => r.json()),
                    fetch('./app_data.json').then(r => r.json())
                ]);
                allApps = app; allAds = ad;
                
                // টাইটেল সেট
                document.getElementById('main-title').innerText = t.app_name;
                if(t.logo_url) { 
                    const logo = document.getElementById('app-logo'); 
                    logo.src = t.logo_url; 
                    logo.classList.remove('hidden'); 
                }

                // থিম চেক
                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                    document.getElementById('theme-icon').className = 'fa-solid fa-sun';
                } else {
                    document.documentElement.classList.remove('dark');
                    document.getElementById('theme-icon').className = 'fa-solid fa-moon';
                }

                renderContent(allApps);
                if(allAds.length > 0) initAdRotate();
            } catch (e) { console.error("Data Load Error:", e); }
        }

        function renderContent(data) {
            const container = document.getElementById('app-container');
            const favs = JSON.parse(localStorage.getItem('gyan_favs')) || [];
            const list = showFavs ? data.filter(a => favs.includes(a.id)) : data;
            
            let html = '';
            list.forEach((app, index) => {
                // --- কার্ড ডিজাইন ফিক্স ---
                html += `
                <div class="bg-cardLight dark:bg-cardDark p-6 flex flex-col gap-5 rounded-[28px] shadow-lg animate-fade-in relative overflow-hidden group border border-slate-100 dark:border-slate-700 hover:border-yellow-500 transition-colors duration-300">
                    
                    <div class="flex justify-between items-start z-10">
                        <div class="flex items-center gap-5">
                            <img src="${app.image}" class="w-24 h-24 rounded-2xl object-cover border-2 border-slate-100 dark:border-slate-600 shadow-sm bg-slate-200">
                            <div>
                                <h3 class="text-3xl font-black text-slate-800 dark:text-white leading-tight">${app.name}</h3>
                                <div class="mt-3">
                                    <span class="bg-slate-900 text-yellow-400 px-4 py-1.5 rounded-lg text-sm font-black tracking-wider shadow-sm">ID: ${app.id}</span>
                                </div>
                            </div>
                        </div>
                        <button onclick="toggleFav('${app.id}')" class="text-3xl hover:scale-110 transition active:scale-90 ${favs.includes(app.id) ? 'text-yellow-500' : 'text-slate-300 dark:text-slate-600'}">
                            <i class="fa-solid fa-star"></i>
                        </button>
                    </div>
                    
                    <p class="font-bold text-slate-600 dark:text-slate-300 text-xl italic border-l-4 border-yellow-500 pl-4 py-1 leading-relaxed">"${app.tagline}"</p>
                    
                    <div class="flex flex-wrap gap-2.5">
                        ${app.tags.map(t => `<span class="bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-yellow-400 px-4 py-1.5 rounded-full text-sm font-bold shadow-sm">#${t}</span>`).join('')}
                    </div>
                    
                    <a href="${app.link}" class="mt-4 w-full bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-black text-xl py-4 rounded-2xl shadow-lg shadow-yellow-500/20 text-center transition transform active:scale-95 flex items-center justify-center gap-3">
                        <span>প্রবেশ করুন</span> <i class="fa-solid fa-circle-arrow-right text-2xl"></i>
                    </a>
                </div>`;
                
                // বিজ্ঞাপন
                if ((index + 1) % 3 === 0 && allAds.length > 0) {
                    const r = allAds[Math.floor(Math.random() * allAds.length)];
                    html += `
                    <div class="border border-slate-200 dark:border-slate-700 rounded-[28px] overflow-hidden h-[120px] shadow-sm relative bg-slate-100 dark:bg-slate-800">
                        <a href="${r.link}"><img src="${r.img}" class="w-full h-full object-cover"></a>
                    </div>`;
                }
            });
            container.innerHTML = html || '<div class="text-center py-20 opacity-50"><i class="fa-solid fa-box-open text-5xl mb-3 text-slate-400"></i><p class="text-xl font-bold text-slate-500">কিছু পাওয়া যায়নি!</p></div>';
        }

        // --- থিম টগল লজিক ---
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
                document.getElementById('theme-icon').className = 'fa-solid fa-moon';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
                document.getElementById('theme-icon').className = 'fa-solid fa-sun';
            }
        }

        function initAdRotate() {
            const img = document.getElementById('top-ad-img');
            const link = document.getElementById('top-ad-link');
            document.getElementById('top-ad-box').classList.remove('hidden');
            setInterval(() => { 
                adIdx = (adIdx + 1) % allAds.length; 
                img.src = allAds[adIdx].img; 
                link.href = allAds[adIdx].link; 
            }, 5000);
        }

        function toggleExplore() { 
            const menu = document.getElementById('explore-menu');
            const panel = document.getElementById('explore-panel');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                setTimeout(() => {
                    menu.classList.remove('opacity-0');
                    panel.classList.remove('translate-y-full');
                }, 10);
            } else {
                menu.classList.add('opacity-0');
                panel.classList.add('translate-y-full');
                setTimeout(() => menu.classList.add('hidden'), 300);
            }
        }

        function toggleFav(id) {
            let f = JSON.parse(localStorage.getItem('gyan_favs')) || [];
            f = f.includes(id) ? f.filter(x => x !== id) : [...f, id];
            localStorage.setItem('gyan_favs', JSON.stringify(f)); 
            renderContent(allApps);
        }

        function toggleFavFilter() { 
            showFavs = !showFavs; 
            document.getElementById('fav-nav-btn').classList.toggle('text-yellow-500', showFavs); 
            renderContent(allApps); 
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            const filtered = allApps.filter(a => 
                a.name.toLowerCase().includes(v) || 
                a.id.toLowerCase().includes(v) || 
                a.tags.some(t => t.toLowerCase().includes(v))
            );
            renderContent(filtered);
        });

        window.onload = loadData;
    </script>
</body>
</html>
